<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Girls' Contact Location</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-500 to-purple-500 h-screen flex items-center justify-center">
    <div class="text-center p-10 bg-white shadow-2xl rounded-lg max-w-lg mx-auto">
        <h1 class="text-4xl font-extrabold mb-5 text-pink-600">Wanna Get Girls' Contact?</h1>
        <p class="text-gray-700 mb-4">Click now to find out where they are!</p>
        <a href="#" id="getLocation" class="bg-pink-500 text-white py-3 px-6 rounded-full shadow-lg transition transform hover:bg-pink-600 hover:scale-105 inline-block">
            Click Now!
        </a>
        <div class="mt-5">
            <div id="loading" class="hidden animate-spin rounded-full h-10 w-10 border-b-2 border-pink-500 mx-auto"></div>
            <p id="location" class="mt-3 text-lg font-semibold text-gray-700"></p>
        </div>
    </div>

    <script>
        document.getElementById('getLocation').onclick = function(e) {
            e.preventDefault(); // Prevents link from navigating

            const locationElement = document.getElementById('location');
            const loadingElement = document.getElementById('loading');

            locationElement.innerText = '';  // Clear previous location
            loadingElement.classList.remove('hidden');  // Show loading spinner

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        
                        locationElement.innerText = `üåç You're getting close! Location found: Latitude: ${latitude}, Longitude: ${longitude}`;
                        locationElement.classList.add('text-green-600');  // Show in green for success
                        loadingElement.classList.add('hidden');  // Hide loading spinner
                    },
                    function(error) {
                        loadingElement.classList.add('hidden');  // Hide loading spinner
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                locationElement.innerText = '‚ùå Access denied! You need permission to continue!';
                                locationElement.classList.add('text-red-600');
                                break;
                            case error.POSITION_UNAVAILABLE:
                                locationElement.innerText = '‚ö†Ô∏è Oops! Location unavailable.';
                                locationElement.classList.add('text-yellow-600');
                                break;
                            case error.TIMEOUT:
                                locationElement.innerText = '‚è≥ The request to get location timed out!';
                                locationElement.classList.add('text-yellow-600');
                                break;
                            default:
                                locationElement.innerText = '‚ùì Hmm... Something went wrong!';
                                locationElement.classList.add('text-gray-600');
                                break;
                        }
                    }
                );
            } else {
                locationElement.innerText = 'üö´ Geolocation is not supported by this browser.';
                locationElement.classList.add('text-red-600');
                loadingElement.classList.add('hidden');  // Hide loading spinner
            }
        };
    </script>
</body>
</html>
